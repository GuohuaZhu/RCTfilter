<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>临床试验筛选工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 移除 MathJax 配置和脚本 -->
    
    <style>
        /* 保持简洁，主要依赖Tailwind */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden">
        <!-- 头部 -->
        <header class="bg-blue-600 p-6">
            <h1 class="text-3xl font-bold text-white text-center">妇科肿瘤临床试验筛选工具</h1>
            <p class="text-blue-100 text-center mt-2">根据患者情况快速匹配符合条件的临床试验项目</p>
        </header>

        <!-- 筛选表单 -->
        <form id="filter-form" class="p-6 md:p-8 space-y-6 bg-white">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <!-- 癌种 -->
                <div>
                    <label for="cancer-type" class="block text-sm font-medium text-gray-700 mb-2">1. 癌种</label>
                    <select id="cancer-type" name="cancer-type" class="form-select block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                        <option value="all">所有癌种</option>
                        <option value="ovarian">卵巢癌 (含输卵管/腹膜)</option>
                        <option value="endometrial">子宫内膜癌</option>
                        <option value="solid-tumor">其他实体瘤</option>
                    </select>
                </div>

                <!-- 治疗线数 -->
                <div>
                    <label for="treatment-line" class="block text-sm font-medium text-gray-700 mb-2">2. 治疗线数 (当前适用)</label>
                    <select id="treatment-line" name="treatment-line" class="form-select block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                        <option value="all">所有线数</option>
                        <option value="0">N/A (维持治疗)</option>
                        <!-- <option value="1">1 线</option>  <- 已移除此选项 -->
                        <option value="2">2 线</option>
                        <option value="3">3 线</option>
                        <option value="99">≥ 4 线</option>
                    </select>
                </div>
                
                <!-- 铂类状态 -->
                <div>
                    <label for="platinum-status" class="block text-sm font-medium text-gray-700 mb-2">3. 铂类状态</label>
                    <select id="platinum-status" name="platinum-status" class="form-select block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                        <option value="all">所有状态</option>
                        <option value="sensitive">铂敏感 (复发)</option>
                        <option value="resistant">铂耐药 (复发)</option>
                        <option value="sensitive-remission">铂敏感 (缓解-维持)</option>
                        <option value="na">N/A (非卵巢癌或不限)</option>
                    </select>
                </div>
                
                <!-- 分子靶点 -->
                <div>
                    <label for="molecular-target" class="block text-sm font-medium text-gray-700 mb-2">4. 分子靶点</label>
                    <select id="molecular-target" name="molecular-target" class="form-select block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                        <option value="all">所有靶点</option>
                        <option value="B7-H4">B7-H4</option>
                        <option value="PARP">PARP</option>
                        <option value="FRα">FRα (叶酸受体α)</option>
                        <option value="HER2">HER2</option>
                    </select>
                </div>
            </div>
            
            <!-- 按钮 -->
            <div class="text-center pt-4">
                <button type="submit" class="w-full md:w-auto inline-flex justify-center py-3 px-10 border border-transparent shadow-lg text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    立即筛选
                </button>
            </div>
        </form>

        <!-- 结果区域 -->
        <div id="results-container" class="p-6 md:p-8 bg-gray-50 min-h-[200px]">
            <p class="text-center text-gray-500">请选择筛选条件后点击按钮。</p>
        </div>
    </div>

    <!-- 外部数据脚本 -->
    <script src="data.js"></script>

    <!-- 筛选逻辑脚本 -->
    <script>
        // 确保 data.js 加载
        if (typeof trialsData === 'undefined') {
            document.getElementById('results-container').innerHTML = '<p class="text-center text-red-500 font-bold">错误：试验数据 (data.js) 加载失败。</p>';
        }

        document.getElementById('filter-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单提交
            filterTrials();
        });

        function filterTrials() {
            const cancer = document.getElementById('cancer-type').value;
            const line = document.getElementById('treatment-line').value;
            const status = document.getElementById('platinum-status').value;
            const target = document.getElementById('molecular-target').value;
            
            const filtered = trialsData.filter(trial => {
                // 1. 癌种
                const cancerMatch = (cancer === 'all') || (trial.cancer === cancer);
                
                // 2. 线数
                const lineMatch = (line === 'all') || (trial.lines.includes(parseInt(line)));
                
                // 3. 状态
                const statusMatch = (status === 'all') || (trial.status.includes(status));
                
                // 4. 靶点
                const targetMatch = (target === 'all') || (trial.target === target);

                return cancerMatch && lineMatch && statusMatch && targetMatch;
            });

            renderResults(filtered, target);
        }

        function renderResults(filteredTrials, selectedTarget) {
            const resultsContainer = document.getElementById('results-container');
            
            if (filteredTrials.length === 0) {
                resultsContainer.innerHTML = '<p class="text-center text-gray-700 font-semibold">未找到符合条件的临床试验。</p>';
                return;
            }

            // 按靶点分组
            const groupedResults = filteredTrials.reduce((acc, trial) => {
                const key = trial.target || '其他';
                if (!acc[key]) {
                    acc[key] = [];
                }
                acc[key].push(trial);
                return acc;
            }, {});

            let html = '';

            // 如果用户筛选了特定靶点，优先显示
            if (selectedTarget !== 'all' && groupedResults[selectedTarget]) {
                appendGroupHtml(groupedResults[selectedTarget], selectedTarget);
                delete groupedResults[selectedTarget];
            }

            // 显示剩余靶点
            for (const target in groupedResults) {
                appendGroupHtml(groupedResults[target], target);
            }

            function appendGroupHtml(trials, target) {
                html += `<div class="mb-8">
                            <h2 class="text-xl font-bold text-white bg-blue-500 -mx-6 md:-mx-8 px-6 md:px-8 py-3 rounded-t-md">靶点：${target} (共 ${trials.length} 项)</h2>
                            <div class="border-l border-r border-b border-gray-200 rounded-b-md bg-white">`;
                
                trials.forEach((trial, index) => {
                    html += `
                        <div class="p-5 ${index < trials.length - 1 ? 'border-b border-gray-200' : ''}">
                            <h3 class="text-lg font-semibold text-gray-900">${trial.name} (ID: ${trial.id})</h3>
                            <ul class="mt-3 list-disc list-inside space-y-2 text-gray-700">`;
                    
                    trial.keyPoints.forEach(point => {
                        // 用 '●' 和加粗来代替 list-disc，以获得更好对齐
                        // 修正：同时匹配全角：和半角:
                        const boldPoint = point.replace(/：/g, '：<strong>').replace(/:/g, ':<strong>');
                        html += `<li class="flex items-start">
                                    <span class="text-blue-500 mr-2 mt-1.5 flex-shrink-0">●</span>
                                    <span>${boldPoint.endsWith('</strong>') ? boldPoint : boldPoint + '</strong>'}</span>
                                 </li>`;
                    });

                    html += `</ul>
                        </div>`;
                });
                
                html += `</div></div>`;
            }

            resultsContainer.innerHTML = html;
            
            // 移除 MathJax 渲染调用
        }
    </script>
</body>
</html>
